<!DOCTYPE html>
<html>
<head>
	<title>grayscale</title>
	<style type="text/css">
		:root {
			--light-Orange: #F5C174;
			--light-Green: #A6E5A8;
			--light-Purple: #DBC4EA;
			--light-Yellow: #FAE079;
		}

		.box {
			padding: 24px;
			text-align: center;
		}
		.button {
			display: block;
			line-height: 40px;
			font-size: 30px;
			font-weight: 600;
		}

		body {
			height: 100vh;
			background-color: var(--light-Orange);
		}

		.grayscale {
			color: var(--light-Green);
			background-color: var(--light-Purple);
		}

		.help {
			color: var(--light-Yellow);
		}
	</style>

</head>
<body>

	<div class="box">
		Please Click Start Button
	</div>
	<div class="box">
		<div class="button grayscale">Start</div>
	</div>
	<div class="box">
		<div class="button help">Where is Start ?</div>
	</div>
</body>
</html>
