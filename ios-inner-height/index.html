<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iOS Inner Height</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./ios-inner-height.js"></script>
    <script>
      function update() {
        var rulerInitial = document.getElementById("ruler-initial");
        var windowLabel = document.getElementById("win-label");
        var windowWidthLabel = document.getElementById("win-width");
        rulerInitial.textContent += iosInnerHeight() + "px";
        windowLabel.textContent += window.innerHeight + "px";
        windowWidthLabel.textContent += window.innerWidth + "px";
      }
      function updateOrientation() {
        var windowLabel = document.getElementById("orientation-label");
        windowLabel.textContent += window.innerHeight + "px";
      }
      window.addEventListener("load", update);
    </script>
  </head>
  <body>
    <h1>css 100vh()</h1>
    <pre><p>initial window height measurement: <span id="ruler-initial"></span></p></pre>

    <h1>window.innerHeight</h1>
    <pre><p>current window height measurement: <span id="win-label"></span></p></pre>

    <h1>window.innerWidth</h1>
    <pre><p>current window width measurement: <span id="win-width"></span></p></pre>

    <h1>orientation window.innerHeight</h1>
    <pre><p>current window height measurement: <span id="orientation-label"></span></p></pre>

    <h1>input focus will make the window resize</h1>
    <div style="padding-bottom: 24px">
      <input type="text" style="font-size: 12px" placeholder="12px" />
    </div>
    <div style="padding-bottom: 24px">
      <input type="text" style="font-size: 16px" placeholder="16px" />
    </div>

    <div>
      <button onclick="update()">Update</button>
    </div>
    <script>
      window.addEventListener("resize", update);
      window.addEventListener("orientationchange", updateOrientation);
    </script>
  </body>
</html>
